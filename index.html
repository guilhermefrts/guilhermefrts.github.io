<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main id="pokedex" class="pokedex-on">
        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="#" alt="pokemon" class="pokemon__image2">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>

        <h2 class="poke__info">
            <span class="pokemon__types"></span>
            <span class="pokemon__evolutions"></span>
        </h2>
                       
        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Nome ou NÃºmero do Pokemon"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
            <button class="toggle-button"></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
